<html>
    <body>
        <form action="/file" method="POST" enctype="multipart/form-data">
            <label for="queueFile">Upload Config Here</label>:
            <input type="file" id="queueFile" name="queueFile"/>
            <input type="submit" value="Send" />
        </form>

        <form action="/" method="POST" enctype="multipart/form-data">
            <label for="queueName">Enter Queue Name Here</label>:
            <input type="text" id="queueName" name="queueName"/>              
            <label for="itemName">Enter Item Name Here</label>:  
            <input type="text" id="itemName" name="itemName"/>
            <input type="submit" value="Send" />
        </form>
    </body>
</html>
